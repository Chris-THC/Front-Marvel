<div
  *ngIf="isVisible"
  class="fixed inset-0 z-50 flex items-center justify-center bg-gray-800 bg-opacity-75"
>
  <div class="bg-white rounded-lg shadow-lg p-6  w-[90%] h-[90%]">
    <!-- Botón de cierre -->
    <button
      class="absolute top-2 right-2 text-gray-500 hover:text-gray-700"
      (click)="closeModal()"
    >
      ✖
    </button>
    <h2 class="text-xl font-bold mb-4">Detalles del Personaje</h2>
    <p>{{ modalContent }}</p>
    <!-- Botón de acción -->
    <div class="mt-4 flex justify-end">
      <button
        class="px-4 py-2 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition-all"
        (click)="closeModal()"
      >
        Cerrar
      </button>
    </div>
  </div>
</div>
