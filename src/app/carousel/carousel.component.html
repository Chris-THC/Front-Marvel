<div class="relative w-full overflow-hidden">
  <!-- Carrusel -->
  <div
    class="flex transition-transform duration-500 ease-in-out"
    [style.transform]="getTransformStyle()"
  >
    <div
      *ngFor="let slide of slides"
      class="w-full flex-shrink-0 flex flex-col items-center text-center"
    >
      <img [src]="slide.thumbnail" alt="serie" class="w-full h-[70%]" />
      <h3 class="mt-2 text-lg font-semibold">{{ slide.title }}</h3>
    </div>
  </div>

  <!-- Botones de navegaciÃ³n -->
  <button
    (click)="prevSlide()"
    class="absolute top-1/2 left-4 transform -translate-y-1/2 bg-gray-800 text-white p-2 rounded-full"
  >
    &#8249;
  </button>
  <button
    (click)="nextSlide()"
    class="absolute top-1/2 right-4 transform -translate-y-1/2 bg-gray-800 text-white p-2 rounded-full"
  >
    &#8250;
  </button>

  <!-- Indicadores -->
  <div
    class="absolute bottom-4 left-1/2 transform -translate-x-1/2 flex space-x-2"
  >
    <div
      *ngFor="let slide of slides; index as i"
      (click)="goToSlide(i)"
      class="w-3 h-3 rounded-full cursor-pointer"
      [ngClass]="{
        'bg-gray-800': currentSlide === i,
        'bg-gray-300': currentSlide !== i
      }"
    ></div>
  </div>
</div>
